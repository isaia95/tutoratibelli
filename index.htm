<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<head> 
	<link href='https://fonts.googleapis.com/css?family=Meddon' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"></meta>
	<title>Tutorati belli</title>
	<style>
	body, html{
		height: 100%;
		width: 100%;
		margin: 0px;
		padding: 0px;
		overflow-x: hidden;
	}
	.bg{
		background-image: url("./starry_night.jpg");
		height: 100%;
		background-position: center bottom;
		background-repeat: no-repeat;
		background-size: cover;
		margin: 0px;
	}
	.flex-container{
		display: flex;
		flex-flow: row wrap;
		height: 90%;
		margin: 0px;
	}
	.flex-container > div{
		width: 33%;
		height: 50%;
		margin: 0px;	
		color: white;
		font-size: 30px;
	}
	#n{
		position: relative;
		width: 100%;
		height: 100%;
		left:12%;
		top:16%;
		margin: 0px;
	}
	#e{
		position: relative;
		width: 100%;
		height: 100%;		
		left:12%;
		top:19%;
		margin: 0px;
	}
	#k{
		position: relative;
		width: 100%;
		height: 100%;
		top:12%;
		left:5%;
		margin: 0px;
	}
	.stars_an{
		position: absolute;
		margin: 0px;
	}
	#newton_line{
		position:absolute;
		left:0px;
		top:0px;
	}
	#euler_line{
		position:absolute;
		left:0px;
		top:0px;
	}
	#kirchoff_line{
		margin: 0px;
		position:absolute;
		left:0px;
		top:0px;
	}
	#newton_face{
		position:absolute;
		left:0px;
		top:0px;
	}
	#euler_face{
		position:absolute;
		left:0px;
		top:0px;
	}
	#kirchoff_face{
		position:absolute;
		left:0px;
		top:0px;
	}
	.anim{		
		position:relative;
		width:100%;
		height:100%;
		left:0px;
		top:0px;
	}
	.anim1{
		opacity: 0;
		transition: opacity 3s;
	}
	.anim2{
		opacity: 0;
		transition: opacity 3s;
		transition-delay: 1s;
	}
	.anim:hover .anim1{
		opacity: 1;
	}
	.anim:hover .anim2{
		opacity: 1;
	}
	.anim:hover #text1{
		opacity: 1;
	}
	.anim:hover #text2{
		opacity: 1;
	}
	.anim:hover #text3{
		opacity: 1;
	}
	#ncont{
		position:absolute;
		width:231px;
		height:231px;
	}
	#econt{
		position:absolute;
		width:205px;
		height:217px;
	}
	#kcont{
		position:absolute;
		width:223px;
		height:194px;
	}	
	#text1{
		position: absolute;
		opacity: 0;
		text-align:center; 
		top: 100%;
		width:100%;
		font-size: 40%;
		font-family: 'Meddon';
		transition: opacity 1s;
		transition-delay: 2s;
		margin:0px;
	}
	#text2{
		position: absolute;
		opacity: 0;
		bottom: 10%;
		left: 5%;
		font-size: 40%;
		font-family: 'Meddon';
		transition: opacity 1s;
		transition-delay: 2s;
		margin:0px;
	}
	#text3{
		position: absolute;
		opacity: 0;
		bottom: 0%;
		right: 0%;
		font-size: 40%;
		font-family: 'Meddon';
		transition: opacity 1s;
		transition-delay: 2s;
		margin:0px;
	}
	#moon{
		position: relative;
		weight: 100%;
		height: 100%;
	}
	#moon img{
		position: absolute;
		left: 20px;
		top: 20px;
		margin: 0px;
		width: 200px;
	}
	#moon p{
		position: absolute;
		top: 48%;
		left: 20%;
		font-size: 40%;
		font-family: 'Meddon';
		opacity: 0;
		transition: opacity 1s;
		transition-delay: .5s;
		margin:0px;
	}
	#moon:hover img{
		width: 220px;
		left: 10px;
		top: 10px;
	}
	#moon:hover p{
		opacity: 1;
	}

	@media all and (max-width: 480px){
		.flex-container > div{
		width:50%;
		height:33%;
		margin: 0px;
		}
		#newton_line{
			width: 162px;
		}
		#euler_line{
			width: 144px;
		}
		#kirchoff_line{
			width: 156px;
		}
		#newton_face{
			width: 162px;
		}
		#euler_face{
			width: 144px;
		}
		#kirchoff_face{
			width: 156px;
		}
		#moon img{
			width: 150px;
		}
		#moon p{
			top: 55%;
			left: 32%;
			font-size: 35%;
		}	
		#ncont{
			width:162px;
			height:162px;
		}
		#econt{
			position:absolute;
			width:144px;
			height:152px;
		}
		#kcont{
			position:absolute;
			width:156px;
			height:136px;
		}		
		#text1{
			font-size: 35%;
		}
		#text2{
			font-size: 35%;
		}
		#text3{
			font-size: 35%;
		}
		#moon:hover img{
			width: 170px;
			left: 10px;
			top: 10px;
	    }
	}
	</style>
</head>
<body ng-app="MyApp">
<div ng-view><a href="#/!"></div>

<script>
    // PER ANGULAR:
	var app = angular.module('myApp', ['ngRoute']);
	app.config(function($routeProvider) {
	$routeProvider
	.when("/", {
    templateUrl : "./homapage.htm"
	})
	});
	
	var r;
	responsivity();
	/*primi due elementi coordinate e ultimo width*/
	
	function responsivity(){
		if(window.innerWidth<=480)
			r = 0.7;
		else
			r = 1;
		console.log(window.innerWidth);
	}
	
</script>
</body>
</html>
